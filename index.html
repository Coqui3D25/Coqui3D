<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coqui3D - 3D Printed Deck Boxes</title>
<style>
body {
font-family: 'Poppins', sans-serif;
margin: 0;
background: #f7f7f7;
color: #222;
}
header {
background: #2b2b2b;
color: white;
padding: 1.5rem 2rem;
text-align: center;
}
header h1 {
margin: 0;
font-size: 2rem;
}
header p {
margin-top: 0.5rem;
font-size: 1.1rem;
}
nav {
background: #3b3b3b;
text-align: center;
padding: 0.5rem;
}
nav a {
color: white;
text-decoration: none;
margin: 0 1rem;
font-weight: 600;
}
nav a:hover {
color: #86c232;
}
.hero {
text-align: center;
padding: 4rem 2rem;
background: linear-gradient(135deg, #86c232, #61892f);
color: white;
}
.hero h2 {
font-size: 2.5rem;
}
.hero p {
font-size: 1.2rem;
}
.section {
padding: 3rem 2rem;
text-align: center;
}
.gallery {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 1.5rem;
padding: 2rem;
}
.gallery img {
width: 100%;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
footer {
background: #2b2b2b;
color: white;
text-align: center;
padding: 1rem;
font-size: 0.9rem;
}
button, .btn {
background: #86c232;
border: none;
color: white;
padding: 0.8rem 1.5rem;
border-radius: 6px;
cursor: pointer;
font-weight: bold;
transition: 0.3s;
text-decoration: none;
}
button:hover, .btn:hover {
background: #6aa72e;
}
</style>
</head>
